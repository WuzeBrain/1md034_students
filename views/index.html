<!DOCTYPE html>

<html lang="en">
    <head>
        <title>BUUURGERSSS!!!1!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/deli-very.css">
        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="js/vue_script.js" defer></script>
    </head>

    <body>
        <main>
            <div id="header">
                <img src="img/header.jpg">
                <h1>Welcome to BUUURGERSSS!!!1!</h1>
            </div>

            <section id="selection">
                <h3>Select burger</h3>
                We have multiple tasty alternatives
                <div id="burgers">
                    <div class="box burger" v-for="b of menu">
                        <div class="cbox bname">
                            <input type="checkbox" :id="b.name" :value="b.name" v-model="burgers"></input>
                            <label :for="b.name">{{b.name}}</label>
                        </div>
                        <div class="cbox bimg">
                            <img :src="b.img" :alt="b.name">
                        </div>
                        <div class="box blist">
                            <ul>
                                <li>{{b.size}}g</li>
                                <li>{{b.desc}}</li>
                                <li>{{b.info}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <section id="order">
                <h3>Customer Information</h3>
                Fill in the form below

                <form>
                    <h4>Delivery information:</h4>

                    <p>
                        <label for="fullname">Full name</label><br>
                        <input type="text" id="fullname" name="fn" v-model="fullname"
                        required="required" placeholder="First- and Last name">
                    </p>
                    <p>
                        <label for="email">E-mail</label><br>
                        <input type="email" id="email" name="em" v-model="email"
                        required="required" placeholder="E-mail address">
                    </p>

                    <p>
                        <label for="payment">Payment options</label><br>
                        <select id="payment" name="pay" v-model="payment">
                            <option>Bitcoin</option>
                            <option>Bitcoin Cash</option>
                            <option>Ethereum</option>
                            <option>Monero</option>
                        </select>
                    </p>

                    <p>
                        <input type="radio" id="female" name="ge"
                        v-model="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="male" name="ge"
                        v-model="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="undisclosed" name="ge"
                        v-model="gender" value="undisclosed">
                        <label for="undisclosed">Undisclosed</label><br>
                    </p>

                    <div class="view-box">
                        <div id="dots" @click="addOrder">
                            <div v-for="(order, key) in orders"
                            :style="{ left: order.details.x + 'px', top: order.details.y + 'px'}">
                            {{key}}
                            </div>
                        </div>
                    </div>

                </form>
            </section>
            <p>
                <button type="submit" id="send" @click="send()">
                    <img src="img/checked.jpg">Send
                </button>
            </p>

            <section id="summary" v-if="order != null">
                Order summary:<br>
                <span v-for="field of order">{{show(field)}}<br></span>
            </section>
        </main>

        <hr>
        <footer>
            &copy; 2020 BuRRRRRRRRRRRRRRgers Inc.
        </footer>
    </body>
</html>
